<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="registration-form">
        <form action="https://webhook.site">
    
        <h2 style="text-align: center;">Реєстрація</h2>
        
        <label for="firstName">Ім'я користувача:<sup style="color: red;">*</sup></label>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <label for="lastName">Прізвище користувача:<sup style="color: red;">*</sup></label>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <label for="email">Адреса електронної пошти:<sup style="color: red;">*</sup></label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Пароль:<sup style="color: red;">*</sup></label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Підтвердіть пароль:<sup style="color: red;">*</sup></label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <label for="birthDate">Дата народження:<sup style="color: red;">*</sup></label>
        <input type="date" id="birthDate" name="birthDate"><br><br>

        <label for="gender">Стать:</label>
        <select id="gender" name="gender">
            <option value="male">Чоловіча</option>
            <option value="female">Жіноча</option>
            <option value="other">Інша</option>
        </select><br><br>

        <input type="submit" value="Відправити">
        </form>
    </div>
    
</body>
</html>
